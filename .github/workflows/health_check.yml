name: Periodic Health Check

on:
  schedule:
    - cron: "15 * * * *"

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ secrets.RENDER_URL }}
          max-attempts: 5
          retry-delay: 60s
